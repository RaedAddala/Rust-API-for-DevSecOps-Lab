name: Secure CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  CARGO_TERM_COLOR: always

jobs:
  # ─────────────────────────────────────────────────────────────
  # Fast feedback: lint → build → test (runs first, fails fast)
  # ─────────────────────────────────────────────────────────────
  build-and-test:
    name: Lint → Build → Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cache Cargo registry + git + target
        uses: Swatinem/rust-cache@v2

      - name: cargo fmt --check
        run: cargo fmt --all -- --check

      - name: cargo clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build release
        run: cargo build --release --locked

      - name: Run tests
        run: cargo test --locked

  # ─────────────────────────────────────────────────────────────
  # Security job – only runs when build-and-test passes
  # ─────────────────────────────────────────────────────────────
  security-scan:
    name: SAST → SCA → Container → DAST
    needs: build-and-test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Semgrep full scan
        env:
          SEMGREP_SEND_METRICS: off
        run: |
          docker run --rm -v "${{ github.workspace }}:/src" --workdir /src \
            returntocorp/semgrep semgrep ci \
              --config p/r2c-security-audit \
              --config p/secrets \
              --config p/rust \
              --audit-on unknown \
              --sarif --output semgrep.sarif

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Run cargo audit
        id: audit
        continue-on-error: true
        run: |
          cargo audit --deny warnings --quiet
          echo "audit_exit=$?" >> $GITHUB_OUTPUT

      - name: Fail if vulnerabilities found
        if: steps.audit.outputs.audit_exit == '101'
        run: exit 1

      - name: Generate & upload cargo audit report
        if: always()
        run: |
          cargo audit --json > cargo-audit-report.json
          gzip cargo-audit-report.json

      - name: Upload cargo-audit report
        uses: actions/upload-artifact@v4
        with:
          name: sca-cargo-audit-report
          path: cargo-audit-report.json.gz
          if-no-files-found: warn

      - name: Build Docker image
        run: docker build -t rust-api:${{ github.sha }} .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: rust-api:${{ github.sha }}
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      - name: Start services
        run: docker compose up -d --build

      - name: Wait for health endpoint
        run: |
          for i in $(seq 1 60); do
            if curl -f http://localhost:8080/health >/dev/null 2>&1; then
              exit 0
            fi
            sleep 2
          done
          docker compose logs
          exit 1

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: http://localhost:8080
          artifact_name: zap-report
          cmd_options: -j -r zap_report.html -J zap_report.json

      - name: Fail on High/Critical ZAP alerts
        run: |
          if jq -e '.site[].alerts[]? | select(.riskcode == "3" or .riskcode == "2")' zap_report.json > /dev/null; then
            jq '.site[].alerts[] | select(.riskcode == "3" or .riskcode == "2") | {name, riskdesc}' zap_report.json
            exit 1
          fi

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-report
          path: |
            zap_report.html
            zap_report.json

      - name: Cleanup
        if: always()
        run: docker compose down -v
