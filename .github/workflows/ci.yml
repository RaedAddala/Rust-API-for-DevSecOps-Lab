name: Secure CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  security-events: write

env:
  CARGO_TERM_COLOR: always
  JWT_SECRET: supersecret-for-ci

jobs:
  secure-ci:
    name: Build → Test → SAST → SCA → DAST
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build release
        run: cargo build --release --verbose

      - name: Unit tests
        run: cargo test --verbose

      - name: Semgrep SAST Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/r2c-security-audit
            p/secrets
            p/rust
          generateSarif: "1"
          failOnFinding: "true" 

      - name: Upload Semgrep SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Cargo Audit (fail on any advisory)
        run: cargo audit --deny warnings

      - name: Build Docker image
        run: docker build -t library-api:latest .

      - name: Start application
        run: docker compose up -d --build

      - name: Wait for healthy
        run: |
          for i in {1..30}; do
            if curl -f http://localhost:8080/health >/dev/null 2>&1; then
              echo "API is healthy"
              exit 0
            fi
            sleep 2
          done
          echo "Healthcheck failed"
          docker compose logs
          exit 1

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: http://localhost:8080
          artifact_name: zap-report
          cmd_options: >-
            -J zap_report.json
            -r zap_report.html
            --auto-gen-rules

      - name: Fail on High or Critical alerts (JSON = reliable)
        run: |
          if jq -e '.site[].alerts[]?.riskdesc? | select(. == "High" or . == "Critical")' zap_report.json > /dev/null; then
            echo "High or Critical vulnerability found by ZAP"
            cat zap_report.json | jq '.site[].alerts[] | select(.riskdesc == "High" or .riskdesc == "Critical") | {name, riskdesc, desc}'
            exit 1
          else
            echo "No High/Critical alerts – DAST passed"
          fi

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-report
          path: |
            zap_report.html
            zap_report.json

      - name: Stop containers
        if: always()
        run: docker compose down -v

      - name: Security checks passed
        if: success()
        run: echo "All security gates passed – safe to merge/deploy"