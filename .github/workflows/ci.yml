name: Secure CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read
  security-events: write
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

env:
  CARGO_TERM_COLOR: always

jobs:
  ci:
    name: Lint â†’ Test â†’ Security Scans
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cargo cache (registry + git + target)
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all

      - name: Clippy (deny warnings)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build (release + locked)
        run: cargo build --release --locked

      - name: Run tests
        run: cargo test --locked

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # SAST â€“ Semgrep (official Docker method â€“ 100% reliable in 2025)
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Semgrep Scan
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/src" \
            --workdir /src \
            returntocorp/semgrep:latest \
            semgrep ci \
              --config p/security-audit \
              --config p/secrets \
              --config p/rust \
              --sarif > semgrep.sarif
        env:
          SEMGREP_SEND_METRICS: off

      - name: Upload Semgrep SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # SCA â€“ cargo-audit
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Save cargo-audit report
        if: always()
        run: cargo audit --deny warnings --ignore RUSTSEC-2023-0071 | gzip > cargo-audit.json.gz || echo "vulnerable=true" >> $GITHUB_OUTPUT

      - name: Fail on real vulnerabilities
        if: steps.audit.outputs.vulnerable == 'true'
        run: |
          echo "Real vulnerabilities found!"
          cargo audit --deny warnings
          exit 1

      - name: Upload cargo-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sca-cargo-audit-report
          path: cargo-audit.json.gz

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Container image scans & DAST
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Build Docker image
        run: docker build -t rust-api:${{ github.sha }} .

      - name: Trivy vulnerability scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: rust-api:${{ github.sha }}
          format: sarif
          output: trivy.sarif
          severity: CRITICAL,HIGH,MEDIUM

      - name: Upload Trivy SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy.sarif

      - name: Start application
        run: docker compose up -d --build

      - name: Wait for health endpoint (60s timeout)
        run: |
          for i in $(seq 1 30); do
            curl -f http://localhost:8080/health && exit 0
            sleep 2
          done
          echo "Health check failed"
          docker compose logs
          exit 1

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: http://localhost:8080
          cmd_options: -j -r zap_report.html -J zap_report.json

      - name: Fail on High/Critical alerts
        run: |
          if jq -e '.site[].alerts[]? | select(.riskcode | tonumber | . >= 2)' zap_report.json > /dev/null; then
            echo "High or Critical issues found by ZAP!"
            jq '.site[].alerts[] | select(.riskcode | tonumber | . >= 2) | {name, riskdesc, description}' zap_report.json
            exit 1
          fi

      - name: Upload ZAP reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dast-zap-report
          path: |
            zap_report.html
            zap_report.json

      - name: Cleanup containers
        if: always()
        run: docker compose down -v

      - name: All checks passed
        if: success()
        run: echo "ðŸŽ‰ All lint, tests, and security gates passed â€“ ready to merge/deploy!"
