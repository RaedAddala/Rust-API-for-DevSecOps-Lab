services:
  db:
    image: postgres:18.1-alpine3.22
    environment:
      POSTGRES_USER: library
      POSTGRES_PASSWORD: library
      POSTGRES_DB: library
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U library -d library"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  library-api:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://library:library@db:5432/library
      JWT_SECRET: your-secure-jwt-secret-key-change-in-production
      RUST_LOG: info,sqlx=warn
      SERVER_PORT: 8080
      UPLOAD_DIR: /app/uploads
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s